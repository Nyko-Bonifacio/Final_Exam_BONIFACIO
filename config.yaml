---
- name: Setup Enterprise Service, Monitoring, and MOTD
  hosts: all
  become: yes

  vars:
    username: "BONIFACIO"
    enterprise_service: "nginx"
    monitoring_tool: "node_exporter"

  tasks:
    # FIX: STOP APACHE/HTTPD FIRST (IGNORE IF NOT FOUND)

    - name: Stop Apache2 on Debian if running
      service:
        name: apache2
        state: stopped
      when: ansible_os_family == "Debian"
      ignore_errors: yes
      failed_when: false

    - name: Stop httpd on CentOS if running
      service:
        name: httpd
        state: stopped
      when: ansible_os_family == "RedHat"
      ignore_errors: yes
      failed_when: false

    # INSTALL NGINX (ENTERPRISE SERVICE)

    - name: Install Nginx on Debian
      apt:
        name: "{{ enterprise_service }}"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Nginx on CentOS
      yum:
        name: "{{ enterprise_service }}"
        state: present
      when: ansible_os_family == "RedHat"

    - name: Ensure Nginx is running
      service:
        name: "{{ enterprise_service }}"
        state: started
        enabled: yes

    # INSTALL NODE EXPORTER

    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /usr/local/bin/
        remote_src: yes
        extra_opts: [ "--strip-components=1" ]

    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          User=root
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start Node Exporter
      systemd:
        name: node_exporter
        state: started
        enabled: yes

    # UPDATE MOTD

    - name: Update MOTD
      copy:
        dest: /etc/motd
        content: "Ansible Managed by {{ username }}"
